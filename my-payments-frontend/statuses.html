</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Moje płatności</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="contractors.html">Kotrahenci</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="bank-accounts.html">Konta bankowe</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="payments.html">Płatności</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="dispositions.html">Dyspozycje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="statuses.html">Statusy kontrahentów</a>
            </li>

        </ul>
    </div>
</nav>

<div class="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-primary text-center card-form">
                    <div class="card-body">
                        <h3>Sprawdź status kontrahenta</h3>
                        <form
                                action="https://pacific-castle-21497.herokuapp.com/api/settlements"
                                data-status-add-form
                                method="POST"
                        >
                            <div class="form-group">
                                <select id="contractors-combobox" class="custom-select" name="Kontrahent" required>
                                    <option disabled selected>--- wybierz kontrahenta ---</option>
                                </select>
                            </div>

                            <button class="btn btn-outline-light btn-block" id="add_status" type="submit"
                                    value="Sprawdź kontrahenta"> Sprawdź kontrahenta</button>

                        </form>
                        <button class="btn btn-outline-light btn-block" style="margin-top: 15px" id="add_all_statuses" type="submit"
                                value="">Sprawdź wszystkich</button>

                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="table-responsive-md table-bordered table-hover">
                    <table class="table">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">Kontrahent</th>
                            <th scope="col">Data statusu</th>
                            <th scope="col">Aktywny</th>
                            <th scope="col">Usuń</th>

                        </tr>
                        </thead>
                        <tbody id="statuses-table-body">

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="jquery-3.4.1.min.js"></script>
