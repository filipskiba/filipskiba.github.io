<div class="main">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-4">
                <div class="card bg-primary text-center card-form">
                    <div class="card-body">
                        <h3>Dodaj kontrahenta</h3>
                        <p>Wypełnij ten formularz aby dodać nowego kontrahenta</p>
                        <form
                                action="https://pacific-castle-21497.herokuapp.com/api/contractors"
                                data-contractor-add-form
                                method="POST"
                        >
                            <div class="form-group">
                                <input class="form-control form-control-lg" name="contractorName"
                                       placeholder="Nazwa kontrahenta"
                                       required
                                       type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-lg" name="nipId" placeholder="Numer nip"
                                       required
                                       type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-lg" name="address" placeholder="Adres"
                                       required
                                       type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-lg" name="city" placeholder="Miasto"
                                       required
                                       type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-lg" name="zip-code" placeholder="kod pocztowy"
                                       required
                                       type="text">
                            </div>
                            <div class="form-group">
                                <select id="contractor-type" class="custom-select" name="contractor-t" required>
                                    <option >klient</option>
                                    <option>właściciel</option>
                                </select>
                            </div>


                            <input class="btn btn-outline-light btn-block" id="add_contractor" type="submit"
                                   value="Zapisz">
                        </form>
                    </div>
                </div>
            </div>


            <div class="col-md-8 ">
                <div class="table-responsive-md table-bordered table-hover">
                    <table class="table">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">Nazwa kontrahenta</th>
                            <th scope="col">Numer nip</th>
                            <th scope="col">Adres</th>
                            <th scope="col">Miasto</th>
                            <th scope="col">kod</th>
                            <th scope="col">typ</th>
                            <th scope="col">Edytuj</th>
                            <th scope="col">Usuń</th>

                        </tr>
                        </thead>
                        <tbody id="contractors-table-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="card bg-primary text-center card-form">
                        <div class="card-body">
                            <h3>Edytuj kontrahenta </h3>
                            <div class="form-group">
                                <input class="form-control form-control-lg" id="edit_id" name="edit-id"
                                       placeholder="Id"
                                       readonly type="hidden">
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-lg" id="edit_contractor_name" name="edit-contractor-name"
                                       placeholder="Nazwa kontrahenta"
                                       type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-lg" id="edit_contractor_nip" name="edit-nip-id"
                                       placeholder="Numer nip"
                                       type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-lg" id="edit_contractor_address" name="address" placeholder="Adres"
                                       required
                                       type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-lg" id="edit_contractor_city" name="city" placeholder="Miasto"
                                       required
                                       type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-lg" id="edit_contractor_zip-code" name="zip-code" placeholder="kod pocztowy"
                                       required
                                       type="text">
                            </div>
                            <div class="form-group">
                                <select id="edit_contractor_type" class="custom-select" name="contractor-t-edit" required>
                                    <option >klient</option>
                                    <option>właściciel</option>
                                </select>
                            </div>
                            <button class="btn btn-outline-light btn-block" id="edit_contractor">Uaktualnij</button>


                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Zamknij</button>
                </div>
            </div>

        </div>
    </div>
