<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>

<div class="modal fade" tabindex="-1" role="dialog" id="loginErrorModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Nie można się zalogować</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Rejestracja</h5>
                    <form class="form-signin" id="loginForm">

                        <div class="form-label-group">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Email address" required autofocus>
                            <label for="username">Nazwa użytkownika</label>
                        </div>

                        <div class="form-label-group">
                            <input type="email" name="username" id="email" class="form-control" placeholder="Email address" required autofocus>
                            <label for="email">adres e-mail</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                            <label for="password">Hasło</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" name="password" id="provide-password" class="form-control" placeholder="Password" required>
                            <label for="provide-password">Powtórz hasło</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" name="password" id="firstname" class="form-control" placeholder="Password" required>
                            <label for="firstname">Imię</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" name="password" id="lastname" class="form-control" placeholder="Password" required>
                            <label for="lastname">Nazwisko</label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Zarejestruj</button>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="js/authentication-controller.js"></script>
<script src="js/libs/jwt-decode.min.js"></script>
</body>
</html>
